<!DOCTYPE html>
<html>
  <head>
    <title>Simple Map</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 100%;
      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>
	
      //var map;
	  
      function initMap() {
	  
		//var center = {lat: 49.219553, lng: 28.4792939};
		var myLatLng = {lat: 49.219553, lng: 28.4792939};
	  
         var map = new google.maps.Map(document.getElementById('map'), {
          //center: {lat: 49.219553, lng: 28.4792939},
          zoom: 4,
		  center: myLatLng
        });
		
		var marker = new google.maps.Marker({
			position: myLatLng,
		  //position: lat, lng,
		  map: map,
		  title: 'Hello World!'
		});

		
      }
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCPauzbw4dQyH7v5BNJX5VCYD9jNrG2qhw&callback=initMap"
    async defer></script>
  </body>
</html>
